{% extends "base.html" %}
{% block content %}
<style>
  .form-container {
    max-width: 700px;
    margin: 2rem auto;
    padding: 2rem;
    background-color: var(--card);
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
  }

  .form-container h1 {
    font-size: 2rem;
    color: var(--yellow);
    text-align: center;
    margin-bottom: 2rem;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  td {
    padding: 0.75rem;
    vertical-align: top;
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 0.5rem;
  }

  input[type="text"],
  input[type="number"],
  input[type="file"],
  textarea,
  select {
    width: 100%;
    padding: 0.75rem 1rem;
    background: var(--dark);
    border: 2px solid var(--silver);
    border-radius: 30px;
    color: var(--light);
    font-size: 1rem;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  input:focus,
  textarea:focus,
  select:focus {
    border-color: var(--yellow);
    box-shadow: 0 0 0 3px rgba(255, 235, 59, 0.2);
    outline: none;
  }

  .buttons-container {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-top: 2rem;
  }

  .btn {
    padding: 0.8rem 1.5rem;
    border: none;
    border-radius: 30px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
  }

  .btn-primary {
    background: var(--yellow);
    color: black;
  }

  .btn-primary:hover {
    background: #fbc02d;
    transform: translateY(-2px);
  }

  .btn-secondary {
    background: transparent;
    color: var(--yellow);
    border: 2px solid var(--yellow);
  }

  .btn-secondary:hover {
    background: var(--yellow);
    color: black;
  }

  .error-message {
    color: #ff6b6b;
    font-size: 0.9rem;
    margin-top: 0.5rem;
  }
</style>

<div class="form-container">
  <h1>Editar Carro</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <div class="buttons-container">
      <input type="submit" value="Salvar Alterações" class="btn btn-primary">
      <a href="{% url 'cars_list' %}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
