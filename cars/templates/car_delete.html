{% extends "base.html" %}

{% block content %}
<style>
  .delete-card {
    background-color: var(--card);
    color: var(--light);
    max-width: 500px;
    margin: 3rem auto;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    text-align: center;
  }

  .delete-card h1 {
    font-size: 1.8rem;
    color: var(--yellow);
    margin-bottom: 1.5rem;
  }

  .delete-card p {
    font-size: 1.1rem;
    margin-bottom: 2rem;
  }

  .buttons-container {
    display: flex;
    justify-content: center;
    gap: 1rem;
  }

  .btn {
    padding: 0.5rem 1.2rem;
    font-size: 0.9rem;
    border-radius: 30px;
    font-weight: bold;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
  }

  .btn-danger {
    background-color: #d9534f;
    color: white;
  }

  .btn-danger:hover {
    background-color: #c9302c;
  }

  .btn-secondary {
    background-color: transparent;
    border: 2px solid var(--yellow);
    color: var(--yellow);
  }

  .btn-secondary:hover {
    background-color: var(--yellow);
    color: black;
  }
</style>

<div class="delete-card">
  <h1>Deletar Carro</h1>
  <p>Tem certeza que deseja deletar o carro<br>
    <strong>{{ object.brand }} {{ object.model }}</strong>?
  </p>

  <form method="post">
    {% csrf_token %}
    <div class="buttons-container">
      <button type="submit" class="btn btn-danger">Deletar</button>
      <a href="{% url 'car_update' pk=object.pk %}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
