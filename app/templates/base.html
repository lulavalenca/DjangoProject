<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}CarFuture Shop{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* === VARI√ÅVEIS DE TEMA === */
    :root {
      --dark: #121212;
      --gray: #424242;
      --light: #e0e0e0;
      --silver: #b0bec5;
      --yellow: #ffeb3b;
      --card: #1a1a1a;
    }

    body[data-theme="light"] {
      --dark: #ffffff;
      --gray: #f5f5f5;
      --light: #333333;
      --silver: #777;
      --yellow: #fdd835;
      --card: #e0e0e0;
    }

    /* === RESET E BASE === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--dark);
      color: var(--light);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background 0.3s, color 0.3s;
    }

    /* === HEADER E NAVEGA√á√ÉO === */
    header {
      background-color: var(--gray);
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: var(--yellow);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--yellow);
      font-size: 1.5rem;
      cursor: pointer;
      margin-left: 1rem;
      transition: transform 0.3s;
    }

    .theme-toggle:hover {
      transform: rotate(20deg);
    }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    .nav-menu li {
      position: relative;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      display: block;
      transition: background 0.3s;
    }

    .nav-menu a:hover {
      background: #32bbe8;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: var(--gray);
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      min-width: 180px;
      z-index: 10;
    }

    .dropdown-content li a {
      padding: 0.8rem 1rem;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-menu {
        flex-direction: column;
        width: 100%;
        display: none;
        margin-top: 1rem;
      }

      .nav-menu.active {
        display: flex;
      }

      .nav-container {
        flex-direction: column;
        align-items: flex-start;
      }

      .dropdown-content {
        position: relative;
        box-shadow: none;
      }

      .menu-toggle {
        display: block;
      }
    }

    /* === CONTE√öDO E FOOTER === */
    main {
      flex: 1;
      padding: 2rem;
    }

    footer {
      background: var(--card);
      color: white;
      text-align: center;
      padding: 1.5rem;
    }

    /* === FORMUL√ÅRIOS E COMPONENTES === */
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background: var(--card);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    .form-title {
      text-align: center;
      color: var(--yellow);
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .form-control {
      width: 100%;
      padding: 0.8rem 1.2rem;
      background: var(--dark);
      border: 2px solid var(--silver);
      border-radius: 30px;
      color: var(--light);
      font-size: 1rem;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--yellow);
      box-shadow: 0 0 0 3px rgba(255, 235, 59, 0.3);
    }

    .btn {
      background: var(--yellow);
      color: black;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      display: block;
      width: 100%;
      font-size: 1.1rem;
    }

    .btn:hover {
      background: #fbc02d;
      transform: translateY(-3px);
    }

    .file-upload {
      position: relative;
      overflow: hidden;
      display: block;
    }

    .file-upload input {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
      width: 100%;
      height: 100%;
    }

    .file-button {
      background: var(--yellow);
      color: black;
      padding: 0.8rem;
      border-radius: 30px;
      text-align: center;
      font-weight: bold;
    }

    .file-name {
      display: block;
      text-align: center;
      margin-top: 0.5rem;
      color: var(--silver);
    }
  </style>
</head>

<body data-theme="dark">
  <header>
    <div class="nav-container">
      <div class="logo">CarFuture</div>
      <button class="theme-toggle" onclick="toggleTheme()" aria-label="Trocar tema">
        <span id="theme-icon">üåô</span>
      </button>
      <div class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>

      <ul class="nav-menu" id="nav-menu">
        <li><a href="{% url 'cars_list' %}"><i class="fas fa-car"></i> Carros</a></li>

        {% if user.is_authenticated %}
          <li class="dropdown">
            <a href="#"><i class="fas fa-user"></i> {{ user.username }} <i class="fas fa-caret-down"></i></a>
            <ul class="dropdown-content">
              <li><a href="{% url 'new_car' %}"><i class="fas fa-plus-circle"></i> Cadastrar Carro</a></li>
              <li><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
            </ul>
          </li>
        {% else %}
          <li><a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a></li>
          <li><a href="{% url 'register' %}"><i class="fas fa-user-plus"></i> Registrar</a></li>
        {% endif %}
      </ul>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; {% now "Y" %} CarFuture Shop</p>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("nav-menu");
      menu.classList.toggle("active");
    }

    // Controle de tema com persist√™ncia
    const savedTheme = localStorage.getItem("theme") || "dark";
    document.body.setAttribute("data-theme", savedTheme);
    document.getElementById("theme-icon").textContent = savedTheme === "light" ? "üåô" : "‚òÄÔ∏è";

    function toggleTheme() {
      const current = document.body.getAttribute("data-theme");
      const newTheme = current === "light" ? "dark" : "light";
      document.body.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      document.getElementById("theme-icon").textContent = newTheme === "light" ? "üåô" : "‚òÄÔ∏è";
    }
  </script>
</body>
</html>
