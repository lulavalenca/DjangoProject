<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}CarFuture Shop{% endblock %}</title>
  <style>
    :root {
      --dark: #121212;
      --gray: #424242;
      --light: #e0e0e0;
      --silver: #b0bec5;
      --yellow: #ffeb3b;
      --card: #1a1a1a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--dark);
      color: var(--light);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header, nav {
      background: var(--gray);
      color: white;
    }

    header {
      padding: 1.5rem 0;
      text-align: center;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--yellow);
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 1rem;
      display: block;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #32bbe8;
    }

    main {
      flex: 1;
      padding: 2rem;
    }

    footer {
      background: var(--card);
      color: white;
      text-align: center;
      padding: 1.5rem;
    }

    /* Estilos para formul√°rios */
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background: var(--card);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    .form-title {
      text-align: center;
      color: var(--yellow);
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .form-control {
      width: 100%;
      padding: 0.8rem 1.2rem;
      background: var(--dark);
      border: 2px solid var(--silver);
      border-radius: 30px;
      color: var(--light);
      font-size: 1rem;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--yellow);
      box-shadow: 0 0 0 3px rgba(255, 235, 59, 0.3);
    }

    .btn {
      background: var(--yellow);
      color: black;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      display: block;
      width: 100%;
      font-size: 1.1rem;
    }

    .btn:hover {
      background: #fbc02d;
      transform: translateY(-3px);
    }

    .file-upload {
      position: relative;
      overflow: hidden;
      display: block;
    }

    .file-upload input {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
      width: 100%;
      height: 100%;
    }

    .file-button {
      background: var(--yellow);
      color: black;
      padding: 0.8rem;
      border-radius: 30px;
      text-align: center;
      font-weight: bold;
    }

    .file-name {
      display: block;
      text-align: center;
      margin-top: 0.5rem;
      color: var(--silver);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">CarFuture Shop</div>
  </header>

  <nav>
    <ul>
      <li><a href="{% url 'cars_list' %}">Carros</a></li>
      <li><a href="{% url 'new_car' %}">Cadastrar Carro</a></li>
    </ul>
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; {% now "Y" %} CarFuture Shop</p>
  </footer>
</body>
</html>
